<br>Список актов

<br><a href="{% url 'create_act'  %}">Создать новую карточку акта</a>
{% if list %}
    <ul>
    {% for akt in list %}
        <li><a href="{% url 'detail' akt.id %}">{{ akt.regnum }}</a> <a href="{% url 'edit_act' akt.id %}">Редактировать</a> </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
